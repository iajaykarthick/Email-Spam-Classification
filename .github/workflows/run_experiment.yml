name: Run Experiment on config update

on:
  push:
    paths:
      - 'run_config.json'

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
            token: <REPO_ACCESS_TOKEN>

      - name: Build and run Docker image
        run: |
          docker build -t experiment-runner .
          docker run -v ${{github.workspace}}:/app experiment-runner python experiment_runner.py

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "Actions Bot ðŸ¤–"
          git commit -am "Update experiment results"
          git push